<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .carousel, .carousel-inner, .carousel-item, .carousel-item img {
            height: 100%;
        }

        .carousel-item img {
            object-fit: cover;
        }

        h2 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
    </style>
</head>
<body>

<h2 class="text-center">Photo Gallery</h2>

<!-- Carousel -->
<div id="photoCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#photoCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#photoCarousel" data-slide-to="1"></li>
        <li data-target="#photoCarousel" data-slide-to="2"></li>
        <li data-target="#photoCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://raw.githubusercontent.com/tesseract-fr-en/tesseract-fr-en.github.io/main/Gallery/001.png" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="https://raw.githubusercontent.com/tesseract-fr-en/tesseract-fr-en.github.io/main/Gallery/002.png" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img src="https://raw.githubusercontent.com/tesseract-fr-en/tesseract-fr-en.github.io/main/Gallery/003.png" class="d-block w-100" alt="Image 3">
        </div>
        <div class="carousel-item">
            <img src="https://raw.githubusercontent.com/tesseract-fr-en/tesseract-fr-en.github.io/main/Gallery/004.png" class="d-block w-100" alt="Image 4">
        </div>
    </div>
    <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
