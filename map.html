<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Map with Layers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="map.css" />
</head>
<body>
  <div class="zoom_outer">
    <div id="zoom">
      <img src="https://raw.githubusercontent.com/tesseract-fr-en/hi/main/better_map.png" alt="zoom">
      <img id="areaLayer" src="https://raw.githubusercontent.com/tesseract-fr-en/tesseract-fr-en.github.io/main/Images/areaLayer.png" alt="Area Layer" style="display: none;">
      <img id="metroLayer" src="https://raw.githubusercontent.com/tesseract-fr-en/tesseract-fr-en.github.io/main/Images/metroLayer.png" alt="Metro Layer" style="display: none;">
      <img id="labelLayer" src="https://raw.githubusercontent.com/tesseract-fr-en/tesseract-fr-en.github.io/main/Images/labelLayer.png" alt="Label Layer" style="display: none;">
      <!-- Add more layers here -->
    </div>
    <div id="toolbar">
      <label>
        <input type="checkbox" id="toggleMetro" /> Metro
      </label>
      <label>
        <input type="checkbox" id="toggleArea" /> Areas
      </label>
      <label>
        <input type="checkbox" id="toggleLabel" /> Labels
      </label>
      <!-- Add more checkboxes here -->
    </div>
  </div>
  <script src="map.js"></script>
</body>
</html>
